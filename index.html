<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Drawing App</title>
</head>
<body>

    <header>
        <h1>Drawing Board</h1>
    </header>
    

    <div class="tools">

        <div class="firstElm">
            <button id="increase"><i class="fa-solid fa-plus"></i></button>
            <p>Size : <span id="pensize">20</span> </p>
            <button id="decrease"><i class="fa-solid fa-minus"></i></button>
        </div>

        <div class="colorElm">
            <label for="col">Color : </label> <input type="color" id="color">
        </div>
        
        <div class="secElm">
            <button id="drawline">Line</button>
            <button id="drawPaint">Paint</button>
        </div>

        <div class="thdElm">
            <button id="clearCanva"><i class="fa-solid fa-eraser"></i></button>
        </div>
    </div>

    
    <canvas height="600px" width="600px"></canvas>
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
